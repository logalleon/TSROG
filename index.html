<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TSROG</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|IBM+Plex+Mono|VT323" rel="stylesheet">
</head>
<body>
  <h1>TSROG</h1>
  <div id="wrapper">
    <p id="messages"></p>
    <canvas style="display: none;" id="canvas"></canvas>
    <div id="main-window"></div>
  </div>
  <h2 id="bottomMessage">Press '?' for command list.</h2>
  <p style="color: white; font-size: 10px; cursor: pointer;" id="tiles"></p>
</body>
<script src="index.js"></script>
<style>
  #wrapper {
    display: block;
    margin: 0 auto;
    border: 6px double black;
    letter-spacing: 2px;
    font-size: 14px;
    background-color: black;
    height: 85vh;
    box-sizing: border-box;
  }
  #messages {
    width: 30%;
    z-index: 10;
    text-align: left;
    margin: 0;
    padding: .5rem;
    position: fixed;
  }
  #canvas {
    display: none;
    width: 70%;
  }
  #main-window {
    position: fixed;
    height: 100vh;
    width: 100vw;
    top: 0;
    left: 0;
    background-color: black;
    overflow-y: scroll;
  }
  body {
    background-color: darkgray;
    font-family: 'Fira Mono';
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    font-size: 2rem;
    padding: .5rem;
    margin: 0;
    height: 10vh;
    color: white;
    background: black;
    box-sizing: border-box;
  }
  h2 {
    box-sizing: border-box;
    font-size: 1rem;
    height: 5vh;
    color: white;
    background: black;
    margin: 0;
    padding: .5rem;
  }
  .tile {
    display: inline-block;
    width: 10px;
    height: 10px;
    text-align: center;
  }
</style>
</html>
